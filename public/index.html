<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="myForm" class="myForm"> 
        
        <label class="lab" for="temperature">טמפרטורה
            <input type="checkbox" id="temperature" name="temperature" >
            <span class="checkmark"></span>
        </label>
        <label  class="lab" for="humidity">לחות
            <input type="checkbox" id="humidity" name="humidity">
            <span class="checkmark"></span>
        </label>
        <label  class="lab" for="wind">רוח
            <input type="checkbox" id="wind" name="wind">
            <span class="checkmark"></span>
        </label>
        <label for="deviation">אחוז סטיה לחריגה</label><br>
        <input type="number" min="0" id="deviation" name="deviation" value="0" step="0.1" style="width: 1cm;"> <i>%</i><br>
       <input class="mySub" value="שלח בקשה" onclick="get_whether()"></button>
    </form>

    <table id = "myTable" style="display: none;">
        <tr>
            <th></th>
            <th>OpenWeather</th>
            <th>ims</th>
            <th>WeatherLink</th>
        </tr>
    </table>


    <div id="myModal" class="modal">
        

         <button class="close" aria-label="Dismiss alert" type="button" >
                <span class="close" aria-hidden="true" >&times;</span>
            </button>   
        </div>
   
    </div>
    

    </div>

    <script>
        let modal = document.getElementById("myModal");

       let span = document.getElementsByClassName("close")[0];
       span.onclick = function(){
           modal.style.display="none"
           document.getElementById("resultTable").remove();

           
       }

    </script>
    
    <script src="index.js"></script>
   
</body>
</html>
